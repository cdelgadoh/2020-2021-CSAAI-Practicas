<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="calc.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calc">
        <h1>Calculadora</h1>
        <p id="display"></p>
        <button type="button" id="boton7" value="7">7</button>
        <button type="button" id="boton8" value="8">8</button>
        <button type="button" id="boton9" value="9">9</button>
        <button class="operator" id="del">DEL</button>
        <button class="operator" id="ac">AC</button>
        <br>
        <button type="button" id="boton4" value="4">4</button>
        <button type="button" id="boton5" value="5">5</button>
        <button type="button" id="boton6" value="6">6</button>
        <button class="operator" id="*">x</button>
        <button class="operator" id="/">รท</button>
        <br>
        <button type="button" id="boton1" value="1">1</button>
        <button type="button" id="boton2" value="2">2</button>
        <button type="button" id="boton3" value="3">3</button>
        <button class="operator" id="+">+</button>
        <button class="operator" id="-">-</button>
        <br>
        <button class="digit" id="0">0</button>
        <button class="digit" id=".">.</button>
        <button class="operator" id="equal">=</button>
    </div>
</body>
</html>
