<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="calc.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <br>
    <div id="calc" align="center">
      <h1>Calculadora</h1>
      <div id="dis" align= "center">
          <p id="display"></p>
        </div>
      <button class="operator" id="raiz">√</button>
      <button class="operator" value="**">^</button>
      <button class="operator" id="porcentaje">%</button>
      <button class="operator" id="log">log</button>
      <button class="operator" id="ln">ln</button>
      <br>
      <button class="operator" value="(">(</button>
      <button class="operator" value=")">)</button>
      <button class="operator" id="sin">sen</button>
      <button class="operator" id="cos">cos</button>
      <button class="operator" id="tan">tan</button>
      <br>
      <button class="digit" value="7">7</button>
      <button class="digit" value="8">8</button>
      <button class="digit" value="9">9</button>
      <button class="operator" id="del">DEL</button>
      <button class="operator" id="ac">AC</button>
      <br>
      <button class="digit" value="4">4</button>
      <button class="digit" value="5">5</button>
      <button class="digit" value="6">6</button>
      <button class="operator" value="*">x</button>
      <button class="operator" value="/">÷</button>
      <br>
      <button class="digit" value="1">1</button>
      <button class="digit" value="2">2</button>
      <button class="digit" value="3">3</button>
      <button class="operator" value="+">+</button>
      <button class="operator" value="-">-</button>
      <br>
      <button class="digit" value="0">0</button>
      <button class="digit" value=".">.</button>
      <button class="operator" value="3.1416">π</button>
      <button class="operator" id="porcentaje">%</button>
      <button class="operator" id="equal">=</button>
  </div>
</body>
</html>
