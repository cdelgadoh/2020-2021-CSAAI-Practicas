<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="calc.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calcu">
        <p id="display">0</p>
        <div class="botones">
          <div class="linea1">
            <button class="operacion" value="(">(</button>
            <button class="operacion" value=")">)</button>
            <button id="sin">sen</button>
            <button id="cos">cos</button>
            <button id="tan">tan</button>
          </div>
          <div class="linea2">
            <button id="raiz">√</button>
            <button class="operacion" value="**">^</button>
            <button id="porcentaje">%</button>
            <button id="log">log</button>
            <button id="ln">ln</button>
          </div>
          <div class="linea3">
              <button class="numero" value="7">7</button>
              <button class="numero" value="8">8</button>
              <button class="numero" value="9">9</button>
              <button id = "del" value="DEL">DEL</button>
              <button id="ac">AC</button>
          </div>

          <div class="linea4">
              <button class="numero" value="4">4</button>
              <button class="numero" value="5">5</button>
              <button class="numero" value="6">6</button>
              <button class="operacion" value="*">*</button>
              <button class="operacion" value="/">/</button> 
          </div>

          <div class="linea5">
              <button class="numero" value="1">1</button>
              <button class="numero" value="2">2</button>
              <button class="numero" value="3">3</button>
              <button class="operacion" value="+">+</button>
              <button class="operacion" value="-">-</button>
          </div>

          <div class="linea6">
              <button id="punto" value=".">.</button>
              <button class="numero" value="0">0</button>
              <button class = "numero" value = "3.1416">π</button>
              <button id = "ans" value="ans">ANS</button>
              <button id="equal">=</button>
          </div>
        </div>
    </div>
</body>
</html>
