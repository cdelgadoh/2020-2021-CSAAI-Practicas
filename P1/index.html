<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="estilo.css">
    <title>CV</title>
</head>
<body>
    <h1>Mi CV</h1>
    <div id='sobremi'>
        <img src="image.jpg">
        <h3>Sobre mí</h3>
            <p>Nombre</p>
            <p>&#127874; (Fecha nacimiento)</p>
            <p>&#128205; (Dirección)</p>
        <h3>Contacto</h3>
            <p>&#128222; (Teléfono)</p>
            <p>&#128231; (Email)</p>
    </div>
    <div id='seccion'>
        <h3>Formación academica</h3>
        <div class="info">
            <ul>
                <li>Prueba</li>
            </ul>
        </div>
        <h3>Experiencia laboral</h3>
        <div class="info">
            <ul>
                <li>Pueba</li>
            </ul>
        </div>
        <table>
            <tr>
                <td>
                    <h3>Habilidades</h3>
                </td>
                <td>
                    <h3>Intereses</h3>
                </td>
            </tr>
            <td>
                <div class="info">
                    <dl>
                        <dt>Pruebas</dt>
                        <dt>Pruebas</dt>
                    </dl>
                </div>
            </td>
            <td>
                <div class="info">
                    <dl>
                        <dt>Probando</dt>
                        <dt>Escribiendo</dt>
                    </dl>
                </div>
            </td>
    </div>
</body>
</html>
